<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/AdminPageStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/smtp.js"></script>
    <script src="./js/Adminjs.js" defer></script>
</head>

<body>
    <div class="main-header">
        <h2 style="display: inline;"> Online Attendance System</h2>
        <ul class="menu">
            <li class="menu__item ">
                <a id="menu__link1" href="#" onclick="AllEmployeeTable()">All Employees</a>
            </li>
            <li class="menu__item">
                <a id="menu__link2" href="#">Full Reports</a>
            </li>
            <li class="menu__item">
                <a id="menu__link3" href="#" onclick="LateEmp()">Late Reports</a>
            </li>
            <li class="menu__item">
                <a id="menu__link4" href="#">Excuse Reports</a>
            </li>
            <li class="menu__item">
                <a id="menu__link5" href="#">Employee Brief</a>
            </li>
            <li>
                <a class="notification" onclick="BuildTableofRequests()">
                    <i class="fa fa-bell-o" value=0></i>
                </a>
            </li>
        </ul>
        <h2 id="displayDateTime" style="display: inline;"></h2>
    </div>
    <div class="bodySec">
        <!-- accept users -->
        <div class="RegisterReq" style="color: black;display: none;">
            <table id="ReqTable">
                <tr>
                    <th>Request info </th>
                    <th colspan="2">Security man</th>
                    <th> Reject</th>
                    </th>
                </tr>
            </table>
        </div>
        <div class="AllEmp">
            <h1 style="color: rgb(0, 0, 63);">All Employees</h1>
            <table id="FullEmptble">
                <tr>
                    <th>Employee</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
        <div class="FullReport" style="display: none;">
            <canvas id="myChart" style="width:80vw;height: 50vh;"></canvas>
        </div>
        <div class="LateReport" style="display: none;">
            <canvas id="lateChart" style="width:10vw;height: 10vh;"></canvas>
            <h2 id = "numberoflate"></h2>
            <h2 id="mostlatestemp" ></h2>

        </div>
        <div class="ExcuseReport" style="display: none;">
        </div>
        <div class="EmpBrief" style="display: none;">
        </div>
    </div>
</body>

</html>
